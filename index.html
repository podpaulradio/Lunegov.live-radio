<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lunegov.live Radio</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body{margin:0;font-family:sans-serif;background:#0f172a;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
    .btn{padding:12px 24px;margin:10px;font-size:18px;border:none;border-radius:8px;cursor:pointer}
    .play{background:#4ade80;color:#000}
    .stop{background:#ef4444;color:#fff}
  </style>
</head>
<body>
  <h1>lunegov.live Radio</h1>
  <audio id="audio"></audio>
  <div>
    <button id="playBtn" class="btn play">Play</button>
    <button id="stopBtn" class="btn stop">Stop</button>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');

    const streamUrl = "https://c11.radioboss.fm:18216/stream"; // URL твоего радио

    playBtn.addEventListener('click', async ()=>{
      audio.src = streamUrl;
      try {
        await audio.play();
      } catch(e) {
        alert('Ошибка воспроизведения. Проверьте ссылку на поток.');
      }
    });

    stopBtn.addEventListener('click', ()=>{
      audio.pause();
      audio.src = '';
    });

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
